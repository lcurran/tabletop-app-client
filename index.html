<!DOCTYPE html>
<html>
  <head>
    <title>Roll for Knowledge</title>
    <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
  </head>
  <body>

    <!-- JUMBOTRON & NAVBAR (SIGNED IN ONLY) -->
    <div class="signed-in">
      <div class="jumbotron">
        <div class="container">
          <h1>Roll for Knowledge</h1>
            <p>An RPG character sheet companion</p>
        </div>
      </div>
      <nav class="navbar navbar-default signed-in">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Roll for Knowledge</a>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li><a id="change-pw-nav" href="#">CHANGE PASSWORD</a></li>
              <li><a id="sign-out" href="#">SIGN OUT</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <!-- LANDING PAGE CONTAINER (SIGNED OUT ONLY) -->
    <section id="landing-page" class="container landing signed-out">
      <div class="row">
        <button id="sign-up-btn" class="btn btn-default" data-toggle="modal" data-target="#signUpModal">Sign up</button>
        <button id="sign-in-btn" class="btn btn-default" data-toggle="modal" data-target="#signInModal">Log in</button>
      </div>
    </section>

<!-- ************ MODAL SECTION ********************* -->

    <!-- SIGN UP MODAL -->
    <div id="signUpModal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Sign up</h4>
          </div>
          <form id="sign-up" class="form-group">
            <div class="modal-body">
              <div class="form-group">
                <label for="signupInputEmail">Username</label>
                <input id="signupInputEmail" type="text" class="form-control" name="credentials[email]"
                placeholder="enter username">
              </div>
              <div class="form-group">
                <label for="signupInputPassword">Password</label>
                <input id="signupInputPassword" type="password" class="form-control" name="credentials[password]"
                placeholder="enter password">
              </div>
              <div class="form-group">
                <label for="signupPasswordConfirm">Password Confirm</label>
                <input id="signupPasswordConfirm" type="password" class="form-control"
                name="credentials[password_confirmation]"
                placeholder="confirm password">
              </div>
            </div>
            <div class="modal-footer">
              <input class="btn btn-default" type="submit" name="submit" value="Sign up">
            </div>
          </form>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- SIGN IN MODAL -->
    <div id="signInModal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Sign up</h4>
          </div>
          <form id="sign-in" class="form-group">
            <div class="modal-body">
              <div class="form-group">
                <label for="signinInputEmail">Username</label>
                <input id="signinInputEmail" type="text" class="form-control" name="credentials[email]"
                placeholder="enter username">
              </div>
              <div class="form-group">
                <label for="signinInputPassword">Password</label>
                <input id="signinInputPassword" type="password" class="form-control" name="credentials[password]"
                placeholder="enter password">
              </div>
            </div>
            <div class="modal-footer">
              <input class="btn btn-default" type="submit" name="submit" value="Sign in">
            </div>
          </form>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    </body>
</html>
